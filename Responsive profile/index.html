<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Dev profile PIc.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Rohan Rajora</span>
            <span class="work">B.tech student</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.snapchat.com/?original_referrer=www.google.com"  target="main" class="link"><i class='bx bxl-snapchat'></i></a>
            <a href="https://www.instagram.com/" target="main" class="link"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="https://www.linkedin.com/feed/" target="main" class="link"><i class='bx bxl-linkedin' ></i></a>
            <a href="https://www.youtube.com/" target="main" class="link"><i class='bx bxl-youtube' ></i></a>
        </div>
    </div>
</body>
</html>
